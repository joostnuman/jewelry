<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
  <title>Overview of all designers</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>
<div class="container">
  <h1>Overview of all designers</h1>

  <form th:action="@{/designer/save}" method="post" th:object="${formDesigner}">
    <table>
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
      <tr th:each="designer : ${allDesigners}">
        <td th:text="${designer.name}"></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="text" th:field="*{name}" /></td>
        <td><input type="submit" value="save designer" /></td>
      </tr>
    </table>
  </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
